version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi 
- intent: request_it_help
  examples: |
    - I need IT support
    - My laptop is broken
    - help me
- intent: provide_problem_details
  examples: |
    - My screen is flickering
    - I cannot connect to the VPN
    - my mouse is not working
    - the screen is black
    - i can't login
    - it won't turn on
- intent: help_computer_performance
  examples: |
    - What steps can I take to improve my computer's performance?
    - My computer is running slow
    - How do I speed up my laptop?

- intent: help_configure_email
  examples: |
    - How can I configure my email on a new phone device?
    - setup email on new phone
    - add my work email to my mobile

- intent: help_reset_password
  examples: |
    - How do I reset my password?
    - I forgot my password, how do I reset it?
    - password reset steps

- intent: help_troubleshoot_network
  examples: |
    - How can I troubleshoot network connectivity problems?
    - I can't connect to the internet
    - My wifi is not working

- intent: help_install_software
  examples: |
    - Can you guide me through installing new software?
    - How do I install a new program?
    - software installation guide

- intent: help_hardware_issue
  examples: |
    - my earphones jacks are not working
    - my headphone jack is broken
    - audio jack not working
- intent: out_of_scope
  examples: |
    - can you order pizza
    - what's the weather
    - tell me a joke
    - my name is bob
    - agfsdhjghg
    - qwertyui
    - asdfghjkl
