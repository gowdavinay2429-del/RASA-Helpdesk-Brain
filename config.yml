# A new, lightweight config.yml to fit in 512MB RAM

recipe: default.v1
language: en

pipeline:
  # Simple, low-memory NLU pipeline
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
  - name: EntitySynonymMapper

policies:
  # Only use simple, non-ML policies
  - name: MemoizationPolicy
  - name: RulePolicy
  # We are removing the "TEDPolicy" which was using all the memory
